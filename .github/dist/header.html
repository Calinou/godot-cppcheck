<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Godot Cppcheck reports</title>
		<style>
			:root {
				--background-color: #fff;
				--text-color: #222;
				--link-color: hsl(220, 100%, 45%);
				--link-underline-color: hsla(220, 100%, 45%, 0.3);
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--background-color: #222;
					--text-color: #eee;
					--link-color: hsl(200, 100%, 70%);
					--link-underline-color: hsla(200, 100%, 70%, 0.3);
				}
			}

			*:focus {
				/* More visible outline for better keyboard navigation. */
				outline: 0.125rem solid hsl(220, 100%, 62.5%);
				/* Make the outline always appear above other elements. */
				position: relative;
			}

			html {
				background-color: var(--background-color);
				color: var(--text-color);
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
				max-width: 50rem;
				margin: 0 auto;
				padding: 0.75rem;
				line-height: 1.618rem;
			}

			h2 {
				margin-top: 2.5rem;
			}

			a {
				color: var(--link-color);
				text-decoration-color: var(--link-underline-color);
				text-decoration-thickness: 0.125rem;
			}

			a:hover {
				filter: brightness(117.5%);
			}

			a:active {
				filter: brightness(82.5%);
			}

			ul {
				padding-left: 0;
			}

			li a:hover {
				background-color: hsla(0, 0%, 50%, 0.1);
			}

			li a p {
				height: 24px;
				margin: 20px 10px;
			}

		</style>
	</head>

	<body>
		<h1>Godot Cppcheck reports</h1>
		<p>
			This page lists automated analysis of <a href="https://godotengine.org/">Godot Engine</a>'s
			C++ source code using <a href="http://cppcheck.net">Cppcheck</a>, updated weekly.
		</p>
